<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns = "http://www.w3.org/1999/xhtml"
        xmlns:h = "http://java.sun.com/jsf/html"
        xmlns:f = "http://java.sun.com/jsf/core"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<head>
    <title>JSF Tutorial!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="css/site.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <h:form>
                <h2>Customer Detail</h2>
                <p>#{customerBean.name}</p>
                <p>#{customerBean.surname}</p>
                <p>#{customerBean.city}</p>
                <p>#{customerBean.gender}</p>
                <h:commandButton styleClass="btn btn-success" value="Send" action="#{customerBean.sendForm}" />
                <h:commandButton styleClass="btn btn-danger" value="Cancel" action="#{customerBean.cancel}" />
            </h:form>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>

</body>
</html>
