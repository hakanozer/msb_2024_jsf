<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/layout/template.xhtml" >
<ui:define name="content">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <h:form>
                <h2>Customer Detail</h2>
                <p>#{customerBean.name}</p>
                <p>#{customerBean.surname}</p>
                <p>#{customerBean.city}</p>
                <p>#{customerBean.gender}</p>
                <h:commandButton styleClass="btn btn-success" value="Send" action="#{customerBean.sendForm}" />
                <h:commandButton styleClass="btn btn-danger" value="Cancel" action="#{customerBean.cancel}" />
            </h:form>
        </div>
        <div class="col-sm-4"></div>
    </div>

</ui:define>
</ui:composition>

</html>
