<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/layout/template.xhtml" >
    <ui:define name="content">

        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h2>Customer Save</h2>
                <h:form>
                    <div class="mb-3">
                        <h:inputText id="name" maxlength="10" required="true" requiredMessage="Name Empty!" pt:placeholder="Name" styleClass="form-control" value="#{customerBean.name}" />
                        <h:message for="name" styleClass="text-danger" />
                    </div>
                    <div class="mb-3">
                        <h:inputText id="surname" maxlength="10" required="true" requiredMessage="Surname Empty!" pt:placeholder="Surname" styleClass="form-control" value="#{customerBean.surname}" />
                        <h:message for="surname" styleClass="text-danger" />
                    </div>
                    <div class="mb-3">
                        <h:selectOneRadio required="true" requiredMessage="Please Select!" label="Gender" id="gender" value="#{customerBean.gender}">
                            <f:selectItem itemLabel="Male" itemValue="male" />
                            <f:selectItem itemLabel="Female" itemValue="female" />
                            <f:selectItem itemLabel="Other" itemValue="other" />
                        </h:selectOneRadio>
                        <h:message for="gender" styleClass="text-danger" />
                    </div>
                    <div class="mb-3">
                        <h:selectOneMenu value="#{customerBean.city}">
                            <f:selectItem itemLabel="Adana" itemValue="adana" />
                            <f:selectItem itemLabel="Ä°stanbul" itemValue="istanbul" />
                            <f:selectItem itemLabel="Ankara" itemValue="ankara" />
                        </h:selectOneMenu>
                    </div>
                    <div class="mb-3">
                        <h:selectOneMenu value="#{customerBean.user}" >
                            <f:selectItems value="#{customerBean.users}" />
                        </h:selectOneMenu>
                    </div>
                    <h:commandButton styleClass="btn btn-success" value="Send" action="confirm" />
                </h:form>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </ui:define>
</ui:composition>

</html>
